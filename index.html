<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" minimal-ui>
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS stuff -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Suck My App"> 
    <!-- iPhone -->
    <link rel="apple-touch-startup-image"
          media="(device-width: 320px)"
          href="apple-touch-startup-image-320x460.png">
    <!-- iPhone (Retina) -->
    <link rel="apple-touch-startup-image"
          media="(device-width: 320px)
             and (-webkit-device-pixel-ratio: 2)"
          href="apple-touch-startup-image-640x920.png">

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC02ynWJzw453uzWjFW0DEW7qNckX_kLr8">
    </script>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <title>Suck My App</title>
  </head>
  <body>
<div id="map-canvas">
</div>
<div class="container-fluid ownControls">
  <!-- <div class="col-md-12 col-xs-12"> -->
    <div class="col-md-4 col-xs-6">
      <button class="btn btn-primary" id="rotate" onclick="rotate90()">Rotera</button>
      <div class="col-xs-12 btn-group noLeftPadding">
        <button class="btn btn-primary glyphicon glyphicon-plus" id="zoomIn" onclick="zoom(1)"></button>
        <button class="btn btn-primary glyphicon glyphicon-minus" id="zoomOut" onclick="zoom(-1)"></button>
      </div>
    </div>

    <div class="col-md-4 col-xs-6">
      <div class="row">
        <div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
          <button class="btn btn-primary glyphicon glyphicon-arrow-up" id="panUp" onclick="pan('u')"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-xs-2 col-xs-offset-2">
          <button class="btn btn-primary glyphicon glyphicon-arrow-left" id="panLeft" onclick="pan('l')"></button>
        </div>
        <div class="col-md-4 col-xs-4 col-xs-offset-2">
          <button class="btn btn-primary glyphicon glyphicon-arrow-right" id="panRight" onclick="pan('r')"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-4 col-md-offset-4 col-xs-offset-4">
          <button class="btn btn-primary glyphicon glyphicon-arrow-down" id="panDown" onclick="pan('d')"></button>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-xs-12 btn-group">
      <button class="btn btn-warning" id="createMovableMarker" onclick="makeMarker(true)">Gör flyttbar marker</button>
      <button class="btn btn-danger" id="createStaticMarker" onclick="makeMarker(false)">Gör statisk marker</button>
    </div>
  <!-- </div> -->
</div>


  </body>
</html>
